<ion-content>

  <img src="https://live.staticflickr.com/8454/8052574696_2106b56753_b.jpg" alt="">
  <div id="container" >
    <ion-card class="carta">
      
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Logo_DuocUC.svg/2560px-Logo_DuocUC.svg.png" />

      <ion-card-content>
        {{ "Registro de asistencia" | translate }}
        <hr>
        <button class="btng btng2" [routerLink]="['/login']">{{ "Iniciar SesiÃ³n" | translate }}</button>
      </ion-card-content>
      <ion-item class="select">
      <ion-label>{{ "Idioma" | translate }}</ion-label>
      <ion-select cancelText="Cancel" [(ngModel)]="Idioma" placeholder="Selecciona" (ionChange)="changeLang($event)">
        <ion-select-option *ngFor="let lang of langs">{{ lang }}</ion-select-option>
      </ion-select>
    </ion-item>
    </ion-card>
  </div>

  <div class="carrusel">
    <ion-slides pager="'true" [options]='slideOpts'>
      <ion-slide *ngFor='let aux of carrusel'>
        <img src="{{ aux.img }}" alt="">
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar style="padding: 5px;">
    <img src="https://www.duoc.cl/wp-content/themes/wordpress-duoc-cl/images/acreditacion.png" alt="" style="background-color: rgba(0, 0, 0, 0.118); border-radius: 15px; padding: 5px; box-shadow: 0px 5px 6px 1px rgba(0, 0, 0, 0.085);">
  </ion-toolbar>
</ion-footer>
