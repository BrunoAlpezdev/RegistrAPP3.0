<ion-header>
  <ion-toolbar>
    <ion-title>Asistencia del curso</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list-header> ASISTENCIA </ion-list-header>
<ion-list *ngFor= "let aux of asistencias">
  <ion-item>
    <ion-label>{{ aux.nombre }}</ion-label>
    <ion-note slot="end" color="danger">{{ aux.porcentaje }}</ion-note>
  </ion-item>

</ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <div class="fix-footer">
      <ion-fab horizontal="center" vertical="top" >
        <ion-fab-button [routerLink]="['/qr']" color="success">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </div>
  </ion-toolbar>
</ion-footer>
